<div class="container-fluid">
    <section class="bg-main-light w-75 mx-auto m-5 rounded-4 shadow p-5 ">
        <form [formGroup]="orderForm" (ngSubmit)="ordersSubmit()" >
            <div class="mb-2">
                <label for="Details">Details:</label>
                <input type="text" id="Details" class="form-control" formControlName="detalis">
            </div>
            <div class="mb-2">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" class="form-control" formControlName="phone">
            </div>
            <div class="mb-2">
                <label for="address">Address:</label>
                <input type="text" id="addrees" class="form-control" formControlName="address">
            </div>
            <div class="mt-2">
                <button [disabled]="orderForm.invalid" class="btn btn-outline-primary d-block mx-auto" > Pay Now</button>
            </div>
        </form>
    </section>
</div>
